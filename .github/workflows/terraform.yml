---
name: terraform validate
on:
  push:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  validate:
    name: terraform validate
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: terraform validate
        env:
          AWS_DEFAULT_REGION: us-east-1
        run: |
          terraform init
          terraform validate